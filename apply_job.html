<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Job Application</title>
    <style>
        body, html {
            margin: 0;
            font-family: "Poppins", sans-serif;
            color: #333;
            display: flex;
            height: 300;
            justify-content: center;
            align-items: center;
           
        }
        /* Video Background */
        .background-video {
            position: absolute;
            top: 10;
            left: 0;
            width: 100%;
            height: 150%;
            object-fit: cover; /* Menutupi seluruh skrin */
            z-index: -1; /* Pastikan video berada di belakang elemen lain */
        }
        .layout {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1000px;
            gap: 30px;
            min-height: 30;
        }
        .left-section {
            flex: 1;
            max-width: 500px;
            background:rgba(216, 195, 125, 0.623); /* Latarkan sedikit transparansi */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right-section {
            flex: 1;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .box {
            background: rgba(216, 195, 125, 0.623); /* Warna dengan transparansi */
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            color: #fcfcfc;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        label {
            display: block;
            margin: 15px 0 10px;
            font-weight: 600;
            text-align: left;
            font-size: 1.1em;
            color: #ffffff;
        }
        input, textarea, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 1.1em;
            background: #fafafa;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #888;
            outline: none;
            box-shadow: 0 0 8px rgba(136, 136, 136, 0.3);
        }
        button {
            width: 100%;
            background-color: #5C6BC0;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #3F51B5;
        }
        .center {
            margin-top: 20px;
        }
        .center a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .center a:hover {
            color: #555;
        }
        .box ul {
            list-style: none;
            padding: 0;
        }
        .box ul li {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            border: none;
            border-radius: 16px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="background-video" autoplay muted loop>
        <source src="images/cafe1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="layout">
        <div class="left-section">
            <h1>Cafe Lumier Job Application</h1>
            <form action="mailto:thirah.hamid04@gmail.com?subject=Job Application" method="POST" enctype="text/plain">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="position">Position Applied:</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select a position</option>
                    <option value="Barista">Barista</option>
                    <option value="Waiter/Waitress">Waiter/Waitress</option>
                    <option value="Kitchen Staff">Kitchen Staff</option>
                </select>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="5" placeholder="Describe your work experience"></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </div>

        <div class="right-section">
            <div class="box">
                <h3>Details To Contact:</h3>
                <ol>
                    <li> Adlina (011 167 00793)</li>
                    <li> Athirah (017 221 6209)</li>
                    <li> Fatin (018 250 5922)</li>
                    <li> Nurien (010 236 4020)</li>
                    <li> Syameera (016 603 2608)</li>
                </ol>
            </div>
            <div class="box">
                <h3>Our Location:</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3106.5608581257593!2d101.24690957363588!3d3.34119945194484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31ccf35901f697c3%3A0xa7eb77775bef1a99!2sCaf%C3%A9%20Lumi%C3%A8re%20Kuala%20Selangor!5e1!3m2!1sen!2smy!4v1737798657730!5m2!1sen!2smy"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
