<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Job Application</title>
    <style>
            body, html {
  height: 100%;
  margin: 0;
  font-family: "Amatic SC", sans-serif;
  background-color: #be954dcc;
  background-image: url('images/wallpaperjob2.jpg');
  background-size: cover; 
  background-position: center; 
  background-repeat: no-repeat; 
  color: #333;
}

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #212921;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        .center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 0; /* Optional: makes the container fill the full viewport height */
}

.center a {
  text-decoration: none;
  color: #333;
  font-size: 18px; /* Optional: Adjust font size */
}


    </style>
</head>
<body>

<div class="container">
    <h1>Cafe Job Application</h1>
    <form action="submit_application.php" method="POST" action="mailto:thirah.hamid04@gmail.com">
        <!-- Personal Information -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Position Applied -->
        <label for="position">Position Applied:</label>
        <select id="position" name="position" required>
            <option value="" disabled selected>Select a position</option>
            <option value="Barista">Barista</option>
            <option value="Waiter/Waitress">Waiter/Waitress</option>
            <option value="Kitchen Staff">Kitchen Staff</option>
        </select>

        <!-- Experience -->
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience"></textarea>

        <!-- Submit Button -->
        <h3><input id="submit" name="submit" type="submit" value="submit"></h3>&nbsp
        
    </form>
<button onclick="document.location='interface_apply_job.html'">Back</button>
<div class="center">
    <a href="#top">Back to Top</a>
  </div>
    </div>
    </div>


<br>

</body>
</html>
