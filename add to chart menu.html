<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1ede6;
            color: #866e4f;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6a4e23;
        }
        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .cart-item h3 {
            color: #6a4e23;
        }
        .cart-item p {
            font-size: 1em;
            color: #6a4e23;
        }
        .cart-item .price {
            font-weight: bold;
            color: #8e6e3f;
            margin-top: 10px;
        }
        .checkout-btn {
            background-color: #6a4e23;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        .checkout-btn:hover {
            background-color: #8e6e3f;
        }
    </style>
</head>
<body>
    
    <div class="cart-container">
            <!-- Back to Menu Icon -->
            <a href="menu.html" class="back-to-menu">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </a>

        <header class="cart-header">
            <h1>Your Cart</h1>
        </header>
        <p class="cart-description">Review your items before checkout</p>
    
        <!-- Cart Items -->
        <div id="cart-items"></div>

        <!-- Overall Total Price -->
        <div class="overall-total">
            <h3>Total: RM <span id="overall-total-amount">0.00</span></h3>
        </div>

        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
    
    <!-- Checkout Form (hidden by default) -->
    <div class="checkout-form-container" id="checkout-form-container">
        <h2>Fill in Your Details</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
    
            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
    
            <label for="delivery-time">Delivery Time:</label>
            <input type="time" id="delivery-time" name="delivery-time" required>
    
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </div>
    
    <!-- Order Confirmation (hidden by default) -->
    <div class="order-confirmation" id="order-confirmation">
        <div class="video-background">
            <video autoplay muted loop id="order-video">
                <source src="video/thank you video.mp4" type="video/mp4"> <!-- Replace with your video file -->
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content-container">
            <h2>Thank you for your order!</h2>
            <p>Your order is being prepared by our team. We will notify you once it's ready for delivery.</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script>
        // Fetch the cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        const cartItemsContainer = document.getElementById('cart-items');
        const overallTotalAmount = document.getElementById('overall-total-amount');
        const checkoutFormContainer = document.getElementById('checkout-form-container');
        const orderConfirmation = document.getElementById('order-confirmation');
        const checkoutBtn = document.getElementById('checkout-btn');
        
        function updateTotal() {
            let total = 0;
            cart.forEach(item => {
                total += parseFloat(item.price); // Add the price of each item to the total
            });
            overallTotalAmount.textContent = total.toFixed(2); // Display total with 2 decimal places
        }

        
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
            overallTotalAmount.textContent = "0.00"; // Show total as 0 if the cart is empty
        } else {
            // Loop through cart and display items
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                
                itemElement.innerHTML = `
                    <div>
                        <h3>${item.name}</h3>
                        <p>Price: RM ${item.price}</p>
                        <button class="remove-btn" data-index="${index}">Remove</button>
                    </div>
                `;
                
                cartItemsContainer.appendChild(itemElement);
            });
            
            // Add event listeners to remove buttons
            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    cart.splice(index, 1);  // Remove the item from the cart array
                    
                    // Save the updated cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Re-render the cart items
                    location.reload();  // Reload the page to reflect changes
                });
            });
    
            // Update total whenever the cart changes
            updateTotal();
        }
    
        // Handle checkout button click
        checkoutBtn.addEventListener('click', () => {
            // Hide the cart view and show the checkout form
            document.querySelector('.cart-container').style.display = 'none';
            checkoutFormContainer.style.display = 'block';
        });
    
        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
    
            // Hide the form and show the confirmation message
            checkoutFormContainer.style.display = 'none';
            orderConfirmation.style.display = 'block';
        });
    </script>
    
    
    <style>
        /* Background Image for Cart Section */
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-image: url('image menu/background\ your\ cart.jpg'); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire container */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            background-color: rgba(244, 241, 235, 0.7); /* Light brownish transparent background */
        }

        /* Back to Menu Icon */
        .back-to-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #6a4e23; /* Dark brown */
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .back-to-menu i {
            margin-right: 10px; /* Space between icon and text */
        }

        .back-to-menu:hover {
            color: #8e6e3f; /* Darker brown when hovered */
        }


        /* Cart Header */
        .cart-header {
            text-align: center;
            margin-bottom: 10px;
        }
    
        .cart-header h1 {
            font-size: 36px;
            color: #ebf700; /* Dark brown */
            margin: 0;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }
    
        .cart-description {
            text-align: center;
            font-size: 18px;
            color: #5b4545; /* Light brown */
            font-family: 'Arial', sans-serif;
        }
    
        /* Cart Items Container */
        #cart-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Overall Total Container */
        .overall-total {
            position: relative;
            font-size: 16px;
            font-weight: bold;
            color: #634921; /* Dark brown */
            background-color: rgba(201, 164, 111, 0.689); /* Light transparent background */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 200px; /* Make the total container smaller */
            text-align: center;
            margin-bottom: 20px; /* Space between the total and the button */
            margin-top: 20px; /* Add some top margin for spacing */
            margin-left: 80%;
            
        }
    
        /* Individual Cart Item */
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            background-color: #f7f1e1; /* Light tan */
        }
    
        .cart-item:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
    
        .cart-item div {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    
        .cart-item h3 {
            font-size: 16px;
            margin: 0;
            font-weight: bold;
            color: #4a3c31; /* Dark brown */
        }
    
        .cart-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #7f6e56; /* Light brown */
        }
    
        /* Remove Button */
        .remove-btn {
            margin-top: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .remove-btn:hover {
            background-color: #c0392b;
        }
    
        /* Checkout Button */
        .checkout-btn {
            background-color: #b08e67; /* Brownish yellow */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 30px auto;
            display: block;
        }
    
        .checkout-btn:hover {
            background-color: #a57c52; /* Darker brown */
        }
    
        /* Checkout Form Container */
        .checkout-form-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto; /* Added margin to create space at the top and bottom */
            background-color: #f1e6d6; /* Light tan background */
        }
    
        .checkout-form-container h2 {
            text-align: center;
            font-size: 24px;
            color: #4a3c31;
        }
    
        .checkout-form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #7f6e56;
        }
    
        .checkout-form-container input,
        .checkout-form-container textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    
        .submit-btn {
            background-color: #c39b6d;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    
        .submit-btn:hover {
            background-color: #a57c52;
        }
    
        /* Order Confirmation */
        .order-confirmation {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #fff; /* Text color for better contrast */
            position: relative;
            z-index: 1; /* Ensure text is above the video */
            height: 100vh; /* Full page height */
        }
    
        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the video behind the content */
        }
    
        #order-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire container */
            opacity: 0.7; /* Make the video slightly transparent */
        }
    
        /* Content Container */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }
    
        .content-container h2 {
            font-size: 36px;
            color: #4a3c31; /* Dark brown */
            margin-bottom: 15px;
        }
    
        .content-container p {
            font-size: 18px;
            color: #4a3c31; /* Dark brown */
        }
    </style>
    

</body>
</html>
